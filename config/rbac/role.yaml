---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - router.agentic-layer.ai
  resources:
  - modelrouters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - router.agentic-layer.ai
  resources:
  - modelrouters/finalizers
  verbs:
  - update
- apiGroups:
  - router.agentic-layer.ai
  resources:
  - modelrouters/status
  verbs:
  - get
  - patch
  - update
