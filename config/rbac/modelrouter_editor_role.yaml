# This rule is not used by the project model-router-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the router.agentic-layer.ai.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: model-router-operator
    app.kubernetes.io/managed-by: kustomize
  name: modelrouter-editor-role
rules:
- apiGroups:
  - router.agentic-layer.ai
  resources:
  - modelrouters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - router.agentic-layer.ai
  resources:
  - modelrouters/status
  verbs:
  - get
